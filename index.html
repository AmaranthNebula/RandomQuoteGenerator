<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
       <link rel="icon" type="image/png" href="images/favicon.png"/>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Random Quote Generator</title>

		<!--input jquery, css, and awesomefonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
	<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

</head>

	<body>
		<div class="bg">
			<header>
				<h1 id="logo">Random Quote<br>Generator</h1>
				<div id="navToggle"><a href="#"><i class = "fa fa-bars"></i></a></div>
			</header>
			<nav>
                <div id="closeButton"><i class="fa fa-times"></i></div>
				<ul>
					<li id="astronomy"><a href="#Astronomy">Astronomy</a></li>
					<li id="literature"><a href="#Literature">Literature</a></li>
					<li id="technology"><a href="#Technology">Technology</a></li>
					<li id="movies"><a href="#Movies">Movies</a></li>
                    <li id="all" class="selectedOption"><a href="#All">All</a></li>
				</ul>
			</nav>
            <div class="quoteBox">
                <div id="quote">
                    <p id="quoteText"><i class="fa fa-quote-left"></i>
                        Text
                    <i class="fa fa-quote-right"></i></p>
                    <p id="quoteCite">&#8212 Some One</p>
                    <div>
                        <a id="tweet" href="http://twitter.com/home/?status=quotegoeshere"><i class="fa fa-twitter"></i></a>
                        <a class="button" href="#">New Quote</a>
                    </div>
                </div>
             </div>
			<footer>
                <p>Copyright &copy; AmaranthNebula 2016</p>
			</footer>
		</div>
	</body>
</html>
